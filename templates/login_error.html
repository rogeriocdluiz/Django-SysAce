<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema ACE - Administra&ccedil;&atilde;o de infraestrutura de redes e telefonia </title>

    {% load staticfiles %}   

    <!-- Bootstrap Core CSS -->
    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- MetisMenu CSS 
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css"  %}" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <!-- <link href="{% static "dist/css/sb-admin-2.css" %}" rel="stylesheet"> -->

    <!-- Custom Fonts -->
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">

    <!-- <link href="{% static "css/ace.css" %}" rel="stylesheet" type="text/css"> -->

    <link href="{% static "css/login.css" %}" rel="stylesheet" type="text/css"> 

    

</head>


<div class="container">

    <div class="row">
        <div class="col-md-12">

            <div class="wrap">
                <p class="form-title">
                    
                    <center>
                    <div class="logo">
                        <img alt="" src="{% static "img/logo.png" %}" > 
                    </div> 
                </center>
                </p>

                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">

                        <div class="panel-heading">
                            
                            <h3 class="panel-title">Por favor, autentique-se</h3>
                        </div>
                        <div class="panel-body">

                        <div class="alert alert-danger alert-dismissable">
                        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
                        Erro no login, tente novamente
                        
                        .
                        </div>                            

                        <form role="form" class="form-signin login" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <!-- <input class="form-control" placeholder="E-mail" name="email" type="email" name="email" autofocus>  -->
                                    <input class="form-control" placeholder="Usu&aacute;rio" type="text" name="username" autofocus> 
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Lembrar de meus dados
                                    </label>
                                </div> 
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-check"></i> Autenticar</button>
                            </fieldset>

                           </br><div class="version">
                            v. {% include "version.txt" %}
                                </div>                    
                        </form>

                        </div>
                    </div>
                </div>




            </div>
        </div>
    </div>
    



</div>


    <!-- jQuery -->
    <script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script> 
    

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

    <!-- Metis Menu Plugin JavaScript 
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js" %}"></script> -->

    <!-- Custom Theme JavaScript 
    <script src="{% static "dist/js/sb-admin-2.js" %}"></script> -->

    <script src="{% static "js/login.js" %}"></script>

</body>

</html>
